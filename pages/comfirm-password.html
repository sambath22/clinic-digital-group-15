<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Reset Successfully</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        background: linear-gradient(135deg, #6e8efb, #a877e3);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        background-color: white;
        border-radius: 16px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 450px;
        overflow: hidden;
        text-align: center;
        padding: 40px 30px;
      }

      .success-icon {
        color: #4caf50;
        font-size: 64px;
        margin-bottom: 20px;
      }

      h1 {
        color: #333;
        margin-bottom: 15px;
        font-weight: 600;
      }

      p {
        color: #666;
        margin-bottom: 30px;
        line-height: 1.5;
        font-size: 16px;
      }

      .btn {
        background: #6e8efb;
        color: white;
        border: none;
        padding: 16px 32px;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        display: inline-block;
        min-width: 180px;
      }

      .btn:hover {
        background: #5a7df9;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(110, 142, 251, 0.4);
      }

      .btn:active {
        transform: translateY(0);
      }

      .login-link {
        margin-top: 25px;
        color: #777;
        font-size: 14px;
      }

      .login-link a {
        color: #6e8efb;
        text-decoration: none;
        font-weight: 500;
      }

      .login-link a:hover {
        text-decoration: underline;
      }

      @media (max-width: 480px) {
        .container {
          padding: 30px 20px;
        }

        .success-icon {
          font-size: 56px;
        }

        h1 {
          font-size: 24px;
        }

        p {
          font-size: 15px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="success-icon">
        <i class="fas fa-check-circle"></i>
      </div>

      <h1>Password reset</h1>

      <p>
        Your password has been successfully reset. Click confirm to set a new
        password.
      </p>

      <button class="btn">Confirm</button>

      <div class="login-link">
        <a href="../page/patient-login.html">Back to Login</a>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const confirmBtn = document.querySelector(".btn");

        confirmBtn.addEventListener("click", function () {
          alert("Redirecting to login page...");
          // In a real application, this would redirect to the login page
          // window.location.href = 'login.html';
        });
      });
    </script>
  </body>
</html>
