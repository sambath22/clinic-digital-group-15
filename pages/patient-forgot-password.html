<!DOCTYPE html>
<html lang="km">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" type="icon" href="../assets/img/icon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clinic Digital - ពាក្យសម្ងាត់ភ្លេច</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Hanuman:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Hanuman", serif;
        background: linear-gradient(135deg, #f5f7fa 0%, #e3e9f7 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }
      .forgot-card {
        max-width: 450px;
        width: 100%;
        background: #fff;
        border-radius: 15px;
        padding: 40px 30px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      .forgot-card h2 {
        color: #3498db;
        margin-bottom: 15px;
        font-weight: 700;
      }
      .forgot-card p {
        color: #7f8c8d;
        margin-bottom: 25px;
      }
      .form-control {
        border-radius: 50px;
        padding: 12px 20px;
        margin-bottom: 20px;
        border: 1px solid #ddd;
        transition: all 0.3s;
      }
      .form-control:focus {
        border-color: #3498db;
        box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
      }
      .btn-reset {
        width: 100%;
        padding: 12px;
        border-radius: 50px;
        background: linear-gradient(120deg, #597fb8 0%, #25579c 100%);
        color: #fff;
        font-weight: 600;
        font-size: 16px;
        border: none;
        transition: all 0.3s;
      }
      .btn-reset:hover {
        transform: translateY(-2px);
      }
      .text-center a {
        color: #3498db;
        text-decoration: none;
        font-weight: 600;
      }
      .text-center a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="forgot-card">
      <h2>ភ្លេចពាក្យសម្ងាត់?</h2>
      <p>
        បញ្ចូលអ៊ីមែលរបស់អ្នក។
        យើងនឹងផ្ញើតំណកំណត់ពាក្យសម្ងាត់ថ្មីទៅអ៊ីមែលរបស់អ្នក។
      </p>

      <form id="forgotForm">
        <input
          type="email"
          id="email"
          class="form-control"
          placeholder="អ៊ីមែល"
          required
        />
        <a
          type="submit"
          class="btn btn-reset"
          href="../pages/reset-password.html"
          >ផ្ញើតំណកំណត់</a
        >
      </form>

      <div class="text-center mt-3">
        ត្រឡប់ទៅ <a href="../pages/patient-login.html">ចូលគណនី</a>
      </div>
    </div>

    <script>
      const forgotForm = document.getElementById("forgotForm");
      const resetBtn = document.querySelector(".btn-reset");

      forgotForm.addEventListener("submit", function (e) {
        e.preventDefault();
        const email = document.getElementById("email").value.trim();
        if (email) {
          resetBtn.innerHTML =
            '<i class="fas fa-spinner fa-spin"></i> កំពុងផ្ញើ...';
          resetBtn.disabled = true;

          setTimeout(() => {
            alert("តំណកំណត់ពាក្យសម្ងាត់ថ្មីបានផ្ញើទៅអ៊ីមែលរបស់អ្នក!");
            resetBtn.innerHTML = "ផ្ញើតំណកំណត់";
            resetBtn.disabled = false;
            forgotForm.reset();
          }, 1500);
        }
      });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
  </body>
</html>
