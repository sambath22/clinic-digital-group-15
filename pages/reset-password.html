<!DOCTYPE html>
<html lang="km">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ផ្ទៀងផ្ទាត់អ៊ីមែលរបស់អ្នក</title>
    <link href="../assets/img/logo1.png" rel="icon" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanuman:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Hanuman", "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
        background: #f4f6fb;
      }

      .container {
        background-color: white;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        width: 100%;
        max-width: 450px;
        overflow: hidden;
      }

      .header {
        background: #6e8efb;
        color: white;
        padding: 25px 30px;
        text-align: center;
      }

      .header h1 {
        font-size: 24px;
        font-weight: 700;
        margin-bottom: 5px;
      }

      .content {
        padding: 30px;
      }

      .instruction {
        color: #555;
        margin-bottom: 25px;
        line-height: 1.5;
        text-align: center;
      }

      .email-address {
        font-weight: 600;
        color: #6e8efb;
        word-break: break-all;
      }

      .code-inputs {
        display: flex;
        justify-content: space-between;
        margin-bottom: 30px;
      }

      .code-inputs input {
        width: 50px;
        height: 60px;
        text-align: center;
        font-size: 24px;
        font-weight: 600;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        outline: none;
        transition: all 0.3s;
      }

      .code-inputs input:focus {
        border-color: #6e8efb;
        box-shadow: 0 0 10px rgba(110, 142, 251, 0.3);
      }

      .btn {
        background: #6e8efb;
        color: white;
        border: none;
        padding: 14px;
        border-radius: 8px;
        width: 100%;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.3s;
        margin-bottom: 20px;
      }

      /* Dark blue when active */
      .btn:active {
        background: #003366;
      }

      .btn:hover {
        background: #5a7df9;
      }

      .resend {
        text-align: center;
        margin-bottom: 15px;
        color: #777;
      }

      .resend a {
        color: #6e8efb;
        text-decoration: none;
        font-weight: 500;
      }

      .resend a:hover {
        text-decoration: underline;
      }

      .support {
        text-align: center;
        color: #888;
        font-size: 14px;
      }

      .support a {
        color: #6e8efb;
        text-decoration: none;
      }

      @media (max-width: 480px) {
        .code-inputs input {
          width: 40px;
          height: 50px;
          font-size: 20px;
        }

        .content {
          padding: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>ពិនិត្យអ៊ីមែលរបស់អ្នក</h1>
      </div>

      <div class="content">
        <p class="instruction">
          យើងបានផ្ញើតំណរក្សាទុកទៅកាន់
          <span class="email-address">contact@dscode.com</span><br />
          សូមបញ្ចូលលេខកូដ 5 ខ្ទង់ដែលមានចែងក្នុងអ៊ីមែល
        </p>

        <form id="verification-form">
          <div class="code-inputs">
            <input
              type="text"
              maxlength="1"
              pattern="[0-9]"
              inputmode="numeric"
              autofocus
            />
            <input
              type="text"
              maxlength="1"
              pattern="[0-9]"
              inputmode="numeric"
            />
            <input
              type="text"
              maxlength="1"
              pattern="[0-9]"
              inputmode="numeric"
            />
            <input
              type="text"
              maxlength="1"
              pattern="[0-9]"
              inputmode="numeric"
            />
            <input
              type="text"
              maxlength="1"
              pattern="[0-9]"
              inputmode="numeric"
            />
          </div>

          <button type="submit" class="btn">ផ្ទៀងផ្ទាត់លេខកូដ</button>
        </form>

        <div class="resend">
          មិនទាន់បានទទួលអ៊ីមែលទេ? <a href="#">ផ្ញើអ៊ីមែលម្តងទៀត</a>
        </div>

        <div class="support">មានបញ្ហា? <a href="#">ទាក់ទងជំនួយ</a></div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const inputs = document.querySelectorAll(".code-inputs input");
        const form = document.getElementById("verification-form");

        // Focus on first input
        inputs[0].focus();

        // Handle auto move
        inputs.forEach((input, index) => {
          input.addEventListener("input", function () {
            if (input.value.length === 1 && index < inputs.length - 1) {
              inputs[index + 1].focus();
            }
          });

          input.addEventListener("keydown", function (e) {
            if (e.key === "Backspace" && input.value === "" && index > 0) {
              inputs[index - 1].focus();
            }
          });
        });

        // Form submission
        form.addEventListener("submit", function (e) {
          e.preventDefault();
          const code = Array.from(inputs)
            .map((input) => input.value)
            .join("");

          if (code.length === 5) {
            alert(`លេខកូដផ្ទៀងផ្ទាត់ ${code} ត្រូវបានដាក់ស្នើដោយជោគជ័យ!`);
            // Redirect to login.html after 1s
            setTimeout(() => {
              window.location.href = "../pages/patient-login.html";
            }, 1000);
          } else {
            alert("សូមបញ្ចូលលេខកូដ 5 ខ្ទង់ពេញលេញ");
          }
        });
      });
    </script>
  </body>
</html>
