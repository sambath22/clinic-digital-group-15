<!DOCTYPE html>
<html lang="km">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" type="icon" href="../assets/img/icon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clinic Digital - ចូលដោយ Google</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Hanuman:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Kantumruy Pro", sans-serif;
        background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
      }

      .google-card {
        max-width: 450px;
        width: 100%;
        background: #fff;
        border-radius: 20px;
        padding: 40px 30px;
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        text-align: center;
        transition: transform 0.3s;
      }

      .google-card:hover {
        transform: translateY(-5px);
      }

      .google-card h2 {
        font-size: 28px;
        margin-bottom: 25px;
        color: #2c3e50;
      }

      .g_id_signin {
        margin-bottom: 20px;
      }

      #userInfo {
        display: none;
        text-align: center;
      }

      #userInfo img {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        object-fit: cover;
        margin-bottom: 15px;
        border: 3px solid #3498db;
      }

      #userName {
        font-size: 20px;
        font-weight: 700;
        margin-bottom: 5px;
      }

      #userEmail {
        font-size: 16px;
        color: #7f8c8d;
        margin-bottom: 20px;
      }

      .btn-dashboard {
        width: 100%;
        padding: 12px;
        border-radius: 50px;
        background: linear-gradient(120deg, #3498db 0%, #2c80d3 100%);
        border: none;
        color: #fff;
        font-weight: 600;
        font-size: 16px;
        transition: all 0.3s;
      }

      .btn-dashboard:hover {
        background: linear-gradient(120deg, #2c80d3 0%, #1f5da0 100%);
        transform: translateY(-2px);
      }

      @media (max-width: 576px) {
        .google-card {
          padding: 30px 20px;
        }

        .google-card h2 {
          font-size: 24px;
        }

        #userName {
          font-size: 18px;
        }

        #userEmail {
          font-size: 14px;
        }
      }
    </style>

    <script src="https://accounts.google.com/gsi/client" async defer></script>
  </head>
  <body>
    <div class="google-card">
      <h2 class="fw-bold">ចូលដោយ Google</h2>
      <div
        id="g_id_onload"
        data-client_id="YOUR_GOOGLE_CLIENT_ID"
        data-callback="handleCredentialResponse"
      ></div>
      <div class="g_id_signin" data-type="standard"></div>

      <div id="userInfo">
        <img id="userImage" src="" alt="Profile Picture" />
        <h4 id="userName"></h4>
        <p id="userEmail"></p>
        <button class="btn btn-dashboard" onclick="goToDashboard()">
          ទៅកាន់ផ្ទៃតាប្លូ
        </button>
      </div>
    </div>

    <script>
      function handleCredentialResponse(response) {
        const data = JSON.parse(atob(response.credential.split(".")[1]));
        console.log(data);

        document.getElementById("userName").textContent = data.name;
        document.getElementById("userEmail").textContent = data.email;
        document.getElementById("userImage").src = data.picture;

        document.getElementById("userInfo").style.display = "block";
        document.querySelector(".g_id_signin").style.display = "none";
      }

      function goToDashboard() {
        window.location.href = "dashboard.html";
      }
    </script>
  </body>
</html>
