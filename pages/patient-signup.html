<!DOCTYPE html>
<html lang="km">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clinic Digital - ចុះឈ្មោះ</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Hanuman:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Hanuman", serif;
        background: linear-gradient(135deg, #dfe9f3 0%, #ffffff 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        position: relative;
        overflow: hidden;
      }

      /* Decorative background circles */
      body::before,
      body::after {
        content: "";
        position: absolute;
        border-radius: 50%;
        z-index: 0;
      }

      body::before {
        width: 500px;
        height: 500px;
        background: rgba(74, 111, 165, 0.15);
        top: -150px;
        left: -150px;
      }

      body::after {
        width: 400px;
        height: 400px;
        background: rgba(44, 76, 122, 0.12);
        bottom: -120px;
        right: -120px;
      }

      .signup-card {
        display: flex;
        max-width: 900px;
        width: 100%;
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        background: #fff;
        position: relative;
        z-index: 1; /* make sure card is above circles */
      }

      .signup-left {
        background: linear-gradient(120deg, #4a6fa5 0%, #2c4c7a 100%);
        color: #fff;
        flex: 1;
        padding: 40px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
      }

      .signup-left h1 {
        font-size: 36px;
        margin-bottom: 10px;
        font-weight: 700;
      }

      .signup-left p {
        font-size: 18px;
        opacity: 0.9;
      }

      .signup-left img {
        max-width: 200px;
        margin-top: 20px;
      }

      .signup-right {
        flex: 1;
        padding: 40px;
      }

      .signup-right h3 {
        color: #3498db;
        margin-bottom: 20px;
        font-weight: 700;
      }

      .form-control {
        border-radius: 50px;
        padding: 12px 20px;
        border: 1px solid #ddd;
        margin-bottom: 15px;
        transition: all 0.3s;
      }

      .form-control:focus {
        border-color: #3498db;
        box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
      }

      .btn-signup {
        width: 100%;
        padding: 12px;
        border-radius: 50px;
        background: linear-gradient(120deg, #597fb8 0%, #25579c 100%);
        border: none;
        color: #fff;
        font-weight: 600;
        font-size: 16px;
        transition: all 0.3s;
      }

      .btn-signup:hover {
        transform: translateY(-2px);
      }

      .text-center a {
        color: #3498db;
        text-decoration: none;
        font-weight: 600;
      }

      .text-center a:hover {
        text-decoration: underline;
      }

      .divider {
        display: flex;
        align-items: center;
        text-align: center;
        margin: 20px 0;
      }

      .divider::before,
      .divider::after {
        content: "";
        flex: 1;
        border-bottom: 1px solid #ddd;
      }

      .divider span {
        padding: 0 10px;
        color: #7f8c8d;
        font-size: 14px;
      }

      .btn-google {
        width: 100%;
        padding: 10px;
        border-radius: 50px;
        border: 1px solid #ddd;
        display: flex;
        justify-content: center;
        align-items: center;
        font-weight: 600;
        background: #fff;
        color: #757575;
        transition: all 0.3s;
      }

      .btn-google img {
        width: 20px;
        margin-right: 10px;
      }

      .btn-google:hover {
        background: #f5f5f5;
        transform: translateY(-2px);
      }

      @media (max-width: 768px) {
        .signup-card {
          flex-direction: column;
        }
        .signup-left,
        .signup-right {
          padding: 30px;
        }
      }
    </style>
  </head>
  <body>
    <div class="signup-card">
      <!-- Left Panel -->
      <div class="signup-left">
        <h1>Clinic Digital</h1>
        <p>ចូលរួមជាមួយពួកយើងដើម្បីទទួលបានសេវាថែទាំប្រកបដោយឌីជីថល</p>
        <img
          src="https://img.icons8.com/ios-filled/200/ffffff/hospital-room.png"
          alt="Clinic Illustration"
        />
      </div>

      <!-- Right Panel -->
      <div class="signup-right">
        <h3>បង្កើតគណនីអ្នកជម្ងឺ</h3>

        <form id="signupForm">
          <div class="mb-3">
            <input
              type="text"
              id="firstName"
              class="form-control"
              placeholder="នាម"
              required
            />
          </div>
          <div class="mb-3">
            <input
              type="text"
              id="lastName"
              class="form-control"
              placeholder="នាមត្រកូល"
              required
            />
          </div>
          <div class="mb-3">
            <input
              type="email"
              id="email"
              class="form-control"
              placeholder="អ៊ីមែល"
              required
            />
          </div>
          <div class="mb-3">
            <input
              type="password"
              id="password"
              class="form-control"
              placeholder="ពាក្យសម្ងាត់"
              required
            />
          </div>

          <div class="form-check mb-3">
            <input
              type="checkbox"
              id="termsAgree"
              class="form-check-input"
              required
            />
            <label class="form-check-label" for="termsAgree">
              ខ្ញុំយល់ព្រមជាមួយ
              <a href="#" class="terms-link">ល័ក្ខខណ្ឌ</a>
            </label>
          </div>

          <button type="submit" class="btn btn-signup mb-3">បង្កើតគណនី</button>

          <div class="divider"><span>ឬចុះឈ្មោះដោយប្រើ</span></div>

          <a
            href="../page/sigup-google.html"
            class="btn btn-google mb-3 d-flex align-items-center justify-content-center"
          >
            <img
              src="../assets/img/signup-img/Google__G__logo.svg.png"
              alt="Google Logo"
              style="width: 20px; margin-right: 10px"
            />
            Google
          </a>

          <div class="text-center">មានគណនីរួចហើយ? <a href="#">ចូលគណនី</a></div>
        </form>
      </div>
    </div>

    <script>
      const signupForm = document.getElementById("signupForm");
      const signupBtn = document.querySelector(".btn-signup");

      signupForm.addEventListener("submit", function (e) {
        e.preventDefault();
        const termsAgree = document.getElementById("termsAgree").checked;

        if (termsAgree) {
          signupBtn.innerHTML =
            '<i class="fas fa-spinner fa-spin"></i> កំពុងបង្កើតគណនី...';
          signupBtn.disabled = true;
          setTimeout(() => {
            alert("គណនីត្រូវបានបង្កើតដោយជោគជ័យ!");
            signupBtn.innerHTML = "បង្កើតគណនី";
            signupBtn.disabled = false;
          }, 1500);
        }
      });

      document.querySelector(".btn-google").addEventListener("click", () => {
        alert("ការចុះឈ្មោះដោយ Google នឹងត្រូវបានចាប់ផ្តើមនៅទីនេះ។");
      });
    </script>
  </body>
</html>
